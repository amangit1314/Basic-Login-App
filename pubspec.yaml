name: flutter_firebase_login
description: A login application for Flutter Projects in Flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^3.0.0
  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  firebase_auth: ^3.1.5
  firebase_core: ^1.3.0
  flutter_login_facebook: ^1.0.1
  font_awesome_flutter: ^9.1.0
  get: ^4.1.4
  google_fonts: ^2.1.0
  google_sign_in: ^5.0.4
  provider: ^6.0.1
  salomon_bottom_bar: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PT Sans
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 700
