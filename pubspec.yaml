name: flutter_firebase_login
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.2.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.3.0
  firebase_core: ^1.2.1
  font_awesome_flutter: ^9.0.0
  get: ^4.1.4
  google_sign_in: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PT Sans
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 700
